<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery-3.5.1.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-top">
                <img src="./img/login-one.png" alt="">
                <p>帮助</p>
            </div>
            <div class="header-bottom">
                <img src="./img/logo.png" alt="">
            </div>
        </header>
        <div class="main">
            <ul>
                <li class="photo"><input type="text" placeholder="请输入账号" class="user"><span>账号输入错误</span></li>
                <li><input type="password" placeholder="请输入密码" class="pwd"><span>密码输入错误</span></li>
            </ul>
        </div>
        <div class="main-fot">
            <img src="./img/login-three.png" class="logined">
        </div>
        <footer>
            <div class="footer-top">
                <p>
                    <span>忘记密码</span>
                    <span>|</span>
                    <span>用户注册</span>
                </p>
            </div>
            <div class="footer-center">登录即代表阅读并同意<span>服务协议</span></div>
            <div class="footer-bottom">
                <img src="./img/login-microblog.png" alt="">
                <img src="./img/login-qq.png" alt="">
                <img src="./img/login-WeChat.png" alt="">
            </div>
        </footer>
    </div>
</body>
<script src="./js/login.js"></script>
</html>
